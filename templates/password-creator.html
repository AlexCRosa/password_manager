<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Password Creator</title>
</head>
<body>
    <form method="POST" action="/password-creator">    
        <label for="input_data">Password length: </label><input type="text" id="input_data" name="length_data"></br></br>
        
        <!--Dropdown to select between add symbols or not-->
        <label for="input_data">Do you want to include symbols?</label>
          <select name="strength_data" id="input_data">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select></br></br>
          
        <button type="submit">Submit</button>
    
        <!--Message for invalid user's input-->
        <label for="message">{{ message }}</label>
      </form>
    
      <!--Flask FLASH code to call the message for invalid user's input-->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            {{ message }}
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
    
    <!--Created just to check if data were correctly processed-->
      <p>{{ password }}</p>
      <p>{{ symbols }}</p>
</body>
</html>
